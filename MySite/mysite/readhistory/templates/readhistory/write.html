{% extends "readhistory/head.html" %}

{% block content %}

<div class="container writer">
  <form class="row writechoice first" action="" id="textareaform">
    <select class="" name="categorywrite" form="textareaform">
      <option selected disabled>Category</option>
      <option value="volvo">Humor</option>
      <option value="saab">Romance</option>
      <option value="opel">Adult</option>
      <option value="audi">Terror</option>
    </select>
    <select class="" name="verwrite" form="textareaform">
      <option selected disabled>Veracity</option>
      <option value="volvo">True</option>
      <option value="saab">Not True</option>
      <option value="opel">Fanfic</option>
      <option value="audi">Desire</option>
    </select>
    <div class="">
      <label for="wherewrite">Where?</label>
      <input name="wherewrite" type="text" placeholder="Texas"/>
    </div>
    <div class="">
      <label for="wherewrite">Title</label>
      <input name="titlewrite" type="text" placeholder="Texas" maxlength="25"/>
    </div>
  </form>
  <div style="padding-top:1em;"class="row last">
      <form class="writerarea" name="text" method="post" action="">
        <textarea name="writecontent" rows="15" wrap="hard">
        </textarea>
        <input id="submitbutton" for="textareaform" type="submit" value="Submit">
      </form>
  </div>

</div>

{% endblock %}
