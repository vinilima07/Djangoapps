{% extends "readhistory/head.html" %}

{% block content %}

<div class="container writer">
  <div class="row first">
    <form class="writerarea" action="" id="textareaform">
      <input type="submit" value="Enviar">
      <select name="categorywrite" form="textareaform">
        <option selected disabled>Category</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <select name="verwrite" form="textareaform">
        <option selected disabled>Veracidade</option>
        <option value="volvo">True</option>
        <option value="saab">Not True</option>
        <option value="opel">Fanfic</option>
        <option value="audi">Desire</option>
      </select>
      <label for="male">Where?</label>
      <input name="wherewrite" type="text" placeholder="Texas"/>
    </form>
  </div>
  <div class="row last">
      <form class="writerarea" name="text" method="post" action="">
        <textarea rows="20" wrap="hard" maxlength="100000">

        </textarea>
      </form>
  </div>
</div>

{% endblock %}
